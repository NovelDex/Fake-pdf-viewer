<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pdf-Reader</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/pdf.js"></script>
    <script src="assets/js/app.js"></script>
</head>
<body>

<div class="main">
    <nav></nav>
    <div class="app">
        <div class="bg_progess_bar">
            <div id="progressRead" class="progressRead"></div>
        </div>
        <div class="mainAppPlayer">
            <div id="pdfReader" class="pdfReader">
                <div id="pdf-reader" style="display: flex; justify-content: center;"></div>
            </div>
            <div id="data" class="data">
                <div id="novelData" class="novelData">
                    <div class="novelInformation">
                        <h1 class="novelTitle">Test Novel</h1>
                        <p class="novelAuthor">Random Author</p>
                    </div>
                    <div class="novelUploader">
                        <p class="novelTeam"></p>
                        <div class="novelUserUpload">
                            By <a href="">Team Name</a> upload by <a href="">Member</a>
                            <!--If member doesn't upload to a specific team, just show Member-->
                        </div>
                    </div>
                </div>
                <div id="novelPageList" class="novelPageList"></div>
            </div>
        </div>
    </div>
</div>

<!--
<button id="prev">Previous</button>
<button id="next">Next</button>
-->


<script>
    let h;
    let w;

    function resize() {
        h = window.innerHeight
        w = window.innerWidth

        return console.log("h:" + h + "w:" + w)
    }

    resize()
</script>
</body>
</html>
